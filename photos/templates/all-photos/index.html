{% extends 'all-photos/base.html' %}

{% block content %}
{{block.super}}
<style>
    span{
        font-size: 15px;
        font-family: 'Courier New', Courier, monospace

    }
    .thumbnail{
        border-radius: 40px;
    }
</style>
<script>
// MDB Lightbox Init
$(function () {
$("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
});

 copyimage = () => {
    document.getElementById("imagelink").select()
    document.execCommand("copy");   
} 

</script>
<div class="container">

        <div class="row">
                {% for image in images %}
                <!-- <div class="col-md-4">
                        <div class="thumbnail">
                                <div class="view overlay">
                                        <a   data-caption=" <span> Category :{{image.category}}</span> <br> Location:{{image.location}}         "  href="{{image.image.url}}"data-fancybox class="card-img-top" style='width:400px; height:600px'>
                                                <img class="img-responsive" style='width:400px; height:300px' src="{{image.image.url}}" alt="image">
                                                
                                            </a> -->

                        

                                                <!-- First column -->
                                              
                                                  <div id="mdb-lightbox-ui"></div>
                                              
                                                  <div class="mdb-lightbox no-margin">
                                              
                                                    <figure class="col-md-4">
                                                      <a href="{{image.image.url}}" data-size="1600x1067">
                                                        <img src="{{image.image.url}}" class="img-fluid">
                                                      </a>
                                                      <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus nobis sit veritatis
                                                        cumque! Placeat voluptate aut pariatur! Nihil molestiae quos explicabo dignissimos quam cupiditate
                                                        sequi corporis eaque corrupti. Vel, est.</figcaption>
                                                    </figure>
                                            <button class="btn btn-default" style="text-align:center;" onclick="copyimage()"  data-toggle="modal" data-target="#linkModal">Copy Link</button>
                                            <input type="text" value="{{image.image.url}}" id="imagelink">
<!-- Central Modal Medium Success -->
<div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-notify modal-success" role="document">
  <!--Content-->
  <div class="modal-content">
    <!--Header-->
    <div class="modal-header">
      <p class="heading lead">Copy Link</p>

      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true" class="white-text">&times;</span>
      </button>
    </div>

    <!--Body-->
    <div class="modal-body">
      <div class="text-center">
        <i class="fas fa-check fa-4x mb-3 animated rotateIn" style="color:#00C853"></i>
            <p class="text-muted">Link Successfully Copied</p>
      </div>
    </div>

    <!--Footer-->
    <div class="modal-footer justify-content-center">
      <!-- <a type="button" class="btn btn-success">Get it now <i class="far fa-gem ml-1 text-white"></i></a> -->
      <a type="button" class="btn btn-success" data-dismiss="modal">Close</a>
      <a href="{{image.image.url}}" target="_blank" class="btn btn-success">View Full Image</a>
    </div>
  </div>
  <!--/.Content-->
</div>
</div>
<!-- Central Modal Medium Success-->
                    
                                </div>
                            <div>
                            
                            </div>
                                
                                
                            </div>
                </div>
            {% endfor %}
        </div>
</div>





{% endblock %}
